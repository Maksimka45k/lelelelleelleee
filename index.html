<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone P2P</title>
    
    <!-- Скрипты: Gun.js для данных и FontAwesome для иконок -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0e1621;
            --sidebar-bg: #17212b;
            --chat-bg: #0e1621;
            --text-color: #ffffff;
            --text-secondary: #708499;
            --accent-color: #2481cc;
            --my-bubble: #2b5278;
            --peer-bubble: #182533;
            --border: #101921;
            --danger: #e53935;
            --success: #4caf50;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; }

        /* Экраны */
        #login-screen { position: fixed; inset: 0; background: var(--bg-color); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: var(--sidebar-bg); padding: 40px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #app { display: none; height: 100vh; grid-template-columns: 320px 1fr; }

        /* Общие элементы форм */
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: #242f3d; color: white; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent-color); color: white; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.9; }

        /* Левая панель */
        aside { background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border); }
        .user-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .contact-list { flex: 1; overflow-y: auto; }
        .contact-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); transition: 0.2s; }
        .contact-item:hover { background: #202b36; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #517da2; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }

        /* Чат */
        main { display: flex; flex-direction: column; background: var(--chat-bg); position: relative; }
        .chat-header { padding: 10px 20px; background: var(--sidebar-bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .header-user { display: flex; align-items: center; gap: 12px; }
        
        #messages { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
        }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.me { align-self: flex-end; background: var(--my-bubble); border-bottom-right-radius: 4px; }
        .msg.peer { align-self: flex-start; background: var(--peer-bubble); border-bottom-left-radius: 4px; }
        .msg-time { font-size: 10px; opacity: 0.6; text-align: right; margin-top: 4px; }

        .input-area { padding: 15px; background: var(--sidebar-bg); display: flex; gap: 10px; align-items: center; }
        .msg-input { margin: 0; background: transparent; border: none; }

        /* Звонки */
        #call-overlay {
            position: fixed; inset: 0; background: rgba(14, 22, 33, 0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .video-box { position: relative; width: 90%; max-width: 900px; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,1); }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; bottom: 20px; right: 20px; width: 180px; border-radius: 10px; border: 2px solid var(--accent-color); transform: scaleX(-1); }
        .call-actions { margin-top: 30px; display: flex; gap: 20px; }
        .btn-round { width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; cursor: pointer; border: none; }
        .hangup { background: var(--danger); }
        .answer { background: var(--success); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #3d4b59; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- ВХОД -->
    <div id="login-screen">
        <div class="login-box">
            <i class="fab fa-telegram" style="font-size: 60px; color: var(--accent-color); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 10px;">Telegram Clone</h2>
            <input type="text" id="username-input" placeholder="Введите ваш никнейм..." maxlength="15">
            <button onclick="login()">Продолжить</button>
        </div>
    </div>

    <!-- ОСНОВНОЕ ОКНО -->
    <div id="app">
        <aside>
            <div class="sidebar-header">
                <div class="user-bar">
                    <span id="my-name-display" style="font-weight: bold; color: var(--accent-color);">@username</span>
                    <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor: pointer; color: var(--text-secondary);" title="Выйти"></i>
                </div>
                <input type="text" id="search-input" placeholder="Кому написать? (ник)">
                <button onclick="startChat()">Найти собеседника</button>
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main id="chat-window" style="display: none;">
            <div class="chat-header">
                <div class="header-user">
                    <div class="avatar" id="header-avatar">?</div>
                    <div id="header-name" style="font-weight: bold;">Собеседник</div>
                </div>
                <div style="display: flex; gap: 15px;">
                    <i class="fas fa-video" onclick="makeCall()" style="cursor: pointer; color: var(--accent-color); font-size: 20px;"></i>
                </div>
            </div>
            
            <div id="messages"></div>

            <div class="input-area">
                <input type="text" id="msg-input" class="msg-input" placeholder="Напишите сообщение...">
                <button onclick="sendMessage()" style="width: auto; background: none; color: var(--accent-color); font-size: 24px;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>

        <div id="empty-state" style="flex:1; display:flex; align-items:center; justify-content:center; color: var(--text-secondary); text-align: center;">
            <p>Выберите чат или<br>найдите собеседника по нику</p>
        </div>
    </div>

    <!-- ОКНО ЗВОНКА -->
    <div id="call-overlay">
        <h2 id="call-status" style="margin-bottom: 20px;">Вызов...</h2>
        <div class="video-box">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="call-actions">
            <button id="btn-answer" class="btn-round answer" style="display: none;"><i class="fas fa-phone"></i></button>
            <button onclick="endCall()" class="btn-round hangup"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        // Инициализация Gun.js с несколькими реле для стабильности
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://peer.wall.org/gun',
            'https://libera-manifesto.herokuapp.com/gun'
        ]);

        let user = { name: localStorage.getItem('tg_p2p_name') || '' };
        let activePeer = '';
        let currentRoomId = '';
        let localStream, peerConn;
        const shownMessages = new Set();

        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        if (user.name) initApp();

        function login() {
            const nick = document.getElementById('username-input').value.trim();
            if (nick) {
                user.name = nick;
                localStorage.setItem('tg_p2p_name', nick);
                initApp();
            }
        }

        function logout() {
            if (confirm("Выйти из аккаунта?")) {
                localStorage.removeItem('tg_p2p_name');
                location.reload();
            }
        }

        function initApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'grid';
            document.getElementById('my-name-display').innerText = '@' + user.name;
            
            loadContacts();
            listenForIncomingCalls();
        }

        function startChat() {
            const nick = document.getElementById('search-input').value.trim();
            if (nick && nick !== user.name) {
                openChat(nick);
                document.getElementById('search-input').value = '';
            }
        }

        function openChat(nick) {
            activePeer = nick;
            currentRoomId = [user.name, nick].sort().join('_');
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-window').style.display = 'flex';
            document.getElementById('header-name').innerText = nick;
            document.getElementById('header-avatar').innerText = nick[0].toUpperCase();
            
            document.getElementById('messages').innerHTML = '';
            shownMessages.clear();

            // Сохраняем контакт в свой список
            gun.get('tg_users_v3').get(user.name).get('contacts').get(nick).put(true);
            
            renderMessages();
        }

        function loadContacts() {
            gun.get('tg_users_v3').get(user.name).get('contacts').map().on((val, nick) => {
                if (!val || document.getElementById('cont-' + nick)) return;
                const div = document.createElement('div');
                div.id = 'cont-' + nick;
                div.className = 'contact-item';
                div.innerHTML = `<div class="avatar">${nick[0].toUpperCase()}</div><div><b>${nick}</b></div>`;
                div.onclick = () => openChat(nick);
                document.getElementById('contact-list').appendChild(div);
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (text && currentRoomId) {
                const msg = {
                    id: Math.random().toString(36).substr(2, 9),
                    from: user.name,
                    text: text,
                    time: Date.now()
                };
                gun.get('tg_rooms_v3').get(currentRoomId).set(msg);
                input.value = '';
                // Уведомляем собеседника (добавляем себя в его контакты)
                gun.get('tg_users_v3').get(activePeer).get('contacts').get(user.name).put(true);
            }
        }

        function renderMessages() {
            gun.get('tg_rooms_v3').get(currentRoomId).map().on((data) => {
                if (!data || !data.text || shownMessages.has(data.id)) return;
                
                // Проверка, что сообщение из текущей комнаты
                const msgRoom = [data.from, activePeer === data.from ? user.name : activePeer].sort().join('_');
                if (msgRoom !== currentRoomId) return;

                shownMessages.add(data.id);
                const isMe = data.from === user.name;
                const time = new Date(data.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : 'peer'}`;
                div.innerHTML = `<div>${data.text}</div><div class="msg-time">${time}</div>`;
                
                const container = document.getElementById('messages');
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            });
        }

        /* --- ЛОГИКА ВИДЕОЗВОНКОВ (WebRTC + Gun) --- */

        async function getMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-video').srcObject = localStream;
                return true;
            } catch (e) {
                alert("Ошибка доступа к камере: " + e.message);
                return false;
            }
        }

        async function createPeer(roomId) {
            peerConn = new RTCPeerConnection(rtcConfig);
            
            localStream.getTracks().forEach(track => peerConn.addTrack(track, localStream));

            peerConn.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    gun.get('tg_calls').get(roomId).get('ice').get(user.name).set(JSON.stringify(candidate));
                }
            };

            peerConn.ontrack = (e) => {
                document.getElementById('remote-video').srcObject = e.streams[0];
            };
        }

        async function makeCall() {
            if (!activePeer) return;
            const callRoom = currentRoomId; // используем ID текущего чата
            
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('call-status').innerText = "Вызов " + activePeer + "...";

            if (!await getMedia()) return;
            await createPeer(callRoom);

            const offer = await peerConn.createOffer();
            await peerConn.setLocalDescription(offer);

            gun.get('tg_calls').get(callRoom).get('signal').put({
                type: 'offer',
                from: user.name,
                sdp: JSON.stringify(offer)
            });
        }

        function listenForIncomingCalls() {
            // Слушаем изменения во всех чатах пользователя
            gun.get('tg_users_v3').get(user.name).get('contacts').map().on((val, peerName) => {
                const roomId = [user.name, peerName].sort().join('_');
                
                gun.get('tg_calls').get(roomId).get('signal').on(async (data) => {
                    if (!data) return;

                    // Входящий вызов
                    if (data.type === 'offer' && data.from !== user.name) {
                        currentRoomId = roomId;
                        activePeer = data.from;
                        document.getElementById('call-overlay').style.display = 'flex';
                        document.getElementById('call-status').innerText = "Входящий вызов от " + data.from;
                        document.getElementById('btn-answer').style.display = 'flex';
                        
                        document.getElementById('btn-answer').onclick = async () => {
                            document.getElementById('btn-answer').style.display = 'none';
                            if (!await getMedia()) return;
                            await createPeer(roomId);
                            
                            await peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.sdp)));
                            const answer = await peerConn.createAnswer();
                            await peerConn.setLocalDescription(answer);
                            
                            gun.get('tg_calls').get(roomId).get('signal').put({
                                type: 'answer',
                                from: user.name,
                                sdp: JSON.stringify(answer)
                            });
                            document.getElementById('call-status').innerText = "В сети";
                        };
                    }

                    // Ответ на вызов
                    if (data.type === 'answer' && data.from !== user.name && peerConn) {
                        await peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.sdp)));
                        document.getElementById('call-status').innerText = "В сети";
                    }
                });

                // ICE кандидаты
                gun.get('tg_calls').get(roomId).get('ice').get(peerName).map().on(cand => {
                    if (peerConn && cand) peerConn.addIceCandidate(new RTCIceCandidate(JSON.parse(cand)));
                });
            });
        }

        function endCall() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            if (peerConn) peerConn.close();
            gun.get('tg_calls').get(currentRoomId).put(null);
            document.getElementById('call-overlay').style.display = 'none';
            document.getElementById('btn-answer').style.display = 'none';
        }

        // Отправка по Enter
        document.getElementById('msg-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
